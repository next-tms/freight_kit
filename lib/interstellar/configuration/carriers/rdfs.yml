:api:
  :actions:
    :rates: :rate_quote_by_account
  :domains:
    :bol: tools.rrts.com
    :pod: tools.rrts.com
    :rates: webservices.rrts.com
    :track: webservices.rrts.com
  :endpoints:
    :bol: /LTLTrack/Home/ShowImage?proNumber=%%TRACKING_NUMBER%%&imageType=BOL
    :pod: /LTLTrack/Home/ShowImage?proNumber=%%TRACKING_NUMBER%%&imageType=POD
    :rates: /rating/ratequote.asmx?wsdl
    :track: /TrackWebApi/api/values
  :soap:
    :namespaces:
      :rates: https://webservices.rrts.com/ratequote/ # even over non-encrypted HTTP
  :use_ssl:
    :bol: false
    :pod: false
    :rates: false
    :track: true
:attributes:
  :rates:
    :with_excessive_length_fees: false
:events:
  :types:
    :arrived_at_terminal: ARV
    :delivered: DEL
    :departed: DSP
    :out_for_delivery: OFD
    :picked_up: PU
    :trailer_closed: CLO
    :trailer_unloaded: UNL
:services:
  :types:
    - :standard