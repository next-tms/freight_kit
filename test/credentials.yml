# The following file is used to specify credentials for the remote tests.
# In the CI environment, the environment are populated with proper values.
# If the values are not set, the remote tests will be skipped.
#
# If you want to run remote tests locally, you can set these environment
# variables, or you can create a file `~/.interstellar/credentials.yml`,
# and set the values in there. This way you won't accidentially commit them
# to git.

usps:
  login: <%= ENV['INTERSTELLAR_USPS_LOGIN'] %>

usps_returns:
  mid: <%= ENV['INTERSTELLAR_USPS_RETURNS_MID'] %>
  merchant_account_id: <%= ENV['INTERSTELLAR_USPS_RETURNS_MERCHANT_ACCOUNT_ID'] %>

ups:
  login: <%= ENV['INTERSTELLAR_UPS_LOGIN'] %>
  key: <%= ENV['INTERSTELLAR_UPS_KEY'] %>
  password: <%= ENV['INTERSTELLAR_UPS_PASSWORD'] %>
  origin_account: <%= ENV['INTERSTELLAR_UPS_ORIGIN_ACCOUNT'] %>
  origin_name: <%= ENV['INTERSTELLAR_UPS_ORIGIN_NAME'] %>

fedex:
  account: <%= ENV['INTERSTELLAR_FEDEX_ACCOUNT'] %>
  login: <%= ENV['INTERSTELLAR_FEDEX_LOGIN'] %>
  password: <%= ENV['INTERSTELLAR_FEDEX_PASSWORD'] %>
  key: <%= ENV['INTERSTELLAR_FEDEX_KEY'] %>

shipwire:
  login: <%= ENV['INTERSTELLAR_SHIPWIRE_LOGIN'] %>
  password: <%= ENV['INTERSTELLAR_SHIPWITE_PASSWORD'] %>

canada_post:
  login: <%= ENV['INTERSTELLAR_CANADA_POST_LOGIN'] %>

new_zealand_post:
  key: <%= ENV['INTERSTELLAR_NEW_ZEALAND_POST_KEY'] %>

canada_post_pws:
  customer_number: <%= ENV['INTERSTELLAR_CANADA_POST_PWS_CUSTOMER_NUMBER'] %>
  api_key: <%= ENV['INTERSTELLAR_CANADA_POST_PWS_API_KEY'] %>
  secret: <%= ENV['INTERSTELLAR_CANADA_POST_PWS_SECRET'] %>

canada_post_pws_platform:
  platform_id: <%= ENV['INTERSTELLAR_CANADA_POST_PWS_PLATFORM_PLATFORM_ID'] %>
  customer_number: <%= ENV['INTERSTELLAR_CANADA_POST_PWS_PLATFORM_CUSTOMER_NUMBER'] %>
  api_key: <%= ENV['INTERSTELLAR_CANADA_POST_PWS_PLATFORM_API_KEY'] %>
  secret: <%= ENV['INTERSTELLAR_CANADA_POST_PWS_PLATFORM_SECRET'] %>

stamps:
  integration_id: <%= ENV['INTERSTELLAR_STAMPS_INTEGRATION_ID'] %>
  username: <%= ENV['INTERSTELLAR_STAMPS_USERNAME'] %>
  password: <%= ENV['INTERSTELLAR_STAMPS_PASSWORD'] %>

australia_post:
  api_key: <%= ENV['INTERSTELLAR_AUSTRALIA_POST_API_KEY'] %>

